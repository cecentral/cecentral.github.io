<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
</head>
<body>

<div class="container-fluid">
    <div class="container col-sm-offset-2">

        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center h3">New Certificate Request</div>
        </div>

    <form class="form-horizontal container-fluid">


            <div class="row">
                <label for="creditType" class="col-sm-4 col-md-2 control-label">Credit Type</label>
                <div class="col-sm-8 col-md-10 form-group">
                    <input id="creditType" class="form-control" type="text" placeholder="(e.g. AMA Category 1)" disabled>
                </div>
            </div>

            <div class="row">
                <label for="professionType" class="col-sm-4 col-md-2 control-label">Profession Type</label>
                <div class="col-sm-8 col-md-10 form-group">
                    <input id="professionType" class="form-control" type="text" placeholder="(e.g. Pharmacists)"
                </div>
            </div>


    </form>
    </div>

</div>

</body>
</html>
